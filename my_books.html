<!DOCTYPE html>
<html>
<head>
    <title>My Borrowed Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <h2>My Borrowed Books</h2>
    <table>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Borrowed On</th>
            <th>Due Date</th>
            <th>Returned On</th>
            <th>Fee</th>
        </tr>

        {% for book_id, title, borrow, due, returned, fee in books %}
        <tr>
            <td>{{ book_id }}</td>
            <td>{{ title }}</td>
            <td>{{ borrow }}</td>
            <td>{{ due }}</td>
            <td>{{ returned if returned else "Not Returned" }}</td>
            <td>{{ fee }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
